<dom-module id="design-prototype">
	<style>
		h1 {
			font-weight: 400;
			font-size: 22px;
		}
		h3 {
			font-weight: 400;
		}

		#contactToolbar {
			--paper-toolbar-background: #00796B;
			--paper-toolbar-color: #fff;
		}
/*		#contactToolbar:hover {
			--paper-toolbar-background: #00796B;
			cursor: pointer;
		}*/

		#contact-drawer {
			background-color: #009688;
			color: #fff;
		}
		paper-menu {
			--paper-menu-background-color: transparent;
			--paper-menu-color: #fff;
		}
		#main-toolbar {
			--paper-toolbar-background: #transparent;
			--paper-toolbar-color: #333;
			text-overflow: ellipsis;
		}
		#info-drawer {
			background-color: #f5f5f5;
		}
		#info-toolbar {
			--paper-toolbar-background: #transparent;
			--paper-toolbar-color: #333;
		}
		.dropdown-content {
			color: #000;
		}
		.content {
			margin: 20px;
		}
		paper-item {
			--paper-item-selected: {
				background-color: #FFA726;
			};
		}
		contact-menu {
			display: inline-block;
			width: 100%;
		}
		paper-menu-button {
			padding: 0;
		}
		.no_overflow {
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
			min-width: 0;
		}
		paper-icon-button {
			min-width: 40px;
		}
		paper-button {
			text-transform: none;
			font-weight: 400;
			font-size: 22px;
			padding: 10px;
			margin: 0;
			text-align: left;
		}
		iron-icon {
			min-width: 24px;
		}
		.content {
			height: 100%;
		}
		#menu_button {
			margin-right: 0;
		}
/*		paper-drawer-panel {
			--paper-drawer-panel-drawer-container: {
				height: 100%;
			};
			--paper-drawer-panel-main-container: {
				height: 100%;
				background-color: #000;
			};
		}*/
		paper-header-panel::shadow #mainPanel {
			height: 100%;
		}
		paper-header-panel::shadow #mainContainer {
			height: 100%;
		}
		group-feed {
			height: calc(100% - 65px);
		}

    }

	</style>
	<template>
		<paper-dialog id="dialog" with-backdrop >
		  <h2>Header</h2>
		  <paper-dialog-scrollable>
		    Lorem ipsum...
		  </paper-dialog-scrollable>
		  <div class="buttons">
		    <paper-button dialog-dismiss>Cancel</paper-button>
		    <paper-button dialog-confirm>Accept</paper-button>
		  </div>
		</paper-dialog>

		<paper-drawer-panel id="contact_drawer_panel" narrow="{{contactNarrow}}" disable-edge-swipe>
		  <paper-header-panel id="contact-drawer" mode="seamed" drawer>
		    <paper-toolbar id="contactToolbar">
		    	<div class="horizontal layout center flex">
			    	<paper-menu-button id="accountMenu" 
			    		class="flex"
			    		vertical-offset="40" 
			    		horizontal-offset="10"
			    		on-iron-select="openDialog">
			    		<paper-button class="flex horizontal layout center dropdown-trigger">
			    			<span class="no_overflow flex">ZeroSum</span>
			    			<iron-icon icon="icons:expand-more"></iron-icon>
			    		</paper-button>
			    		<paper-menu class="dropdown-content" selected="-1">
			    			<paper-item>Preferences</paper-item>
			    			<paper-item>Log out</paper-item>
			    		</paper-menu>
			    	</paper-menu-button>
		    	</div>
		    </paper-toolbar>
		    <contact-menu
		    	contacts="{{contacts}}"
		    	groups="{{groups}}"
		    	on-contact-select="contactSelect">
		    </contact-menu>
		  </paper-header-panel>
		  <div main>
		  	<!-- <template is="dom-if" if="[[contact]]"> -->
			  	<paper-drawer-panel right-drawer id="info_drawer_panel" force-narrow disable-edge-swipe>
		  		  <paper-header-panel mode="seamed" main>
				    <paper-toolbar id="main-toolbar">
				    	<div class="horizontal layout center flex">
					    	<paper-icon-button id="menu_button" icon="menu" on-tap="contactToggle" hidden$="{{!contactNarrow}}"></paper-icon-button>
					    	<paper-menu-button class="no_overflow" vertical-offset="40" horizontal-offset="10">
					    		<paper-button class="no_overflow horizontal layout dropdown-trigger">
					    			<span class="no_overflow">[[contact.name]]</span>
					    			<iron-icon icon="icons:expand-more"></iron-icon>
					    		</paper-button>
					    		<paper-menu class="dropdown-content" on-iron-select="openDialog">
					    			<paper-item>Preferences</paper-item>
					    			<paper-item>Add User</paper-item>
					    			<paper-item>Leave Group</paper-item>
					    		</paper-menu>
				    		</paper-menu-button>
				    		<div class="flex"></div>
					    	<paper-icon-button icon="editor:attach-money" on-tap="debtsOpen"></paper-icon-button>
					    	<paper-icon-button icon="social:people" on-tap="peopleOpen"></paper-icon-button>
				    	</div>
				    </paper-toolbar>
				    <group-feed contact="{{contact}}"></group-feed>
				  </paper-header-panel>
				  <paper-header-panel id="info-drawer" mode="seamed" drawer>
				    <paper-toolbar id="info-toolbar">
					    <div class="horizontal layout center flex">
					    	<h1 class="flex">[[infoSelection]]</h1>
					    	<paper-icon-button icon="icons:close" on-tap="infoClose"></paper-icon-button>
					    </div>
				    </paper-toolbar>
				    <div class="content">
				    	<iron-pages attr-for-selected="type" selected="{{infoSelection}}">
				    		<div type="Transactions">Content 1</div>
				    		<div type="People">Content 2</div>
				    	</iron-pages>
				    </div>
				  </paper-header-panel>
			  	</paper-drawer-panel>
			<!-- </template> -->
			<template is="dom-if" if="[[!contact]]">
				<div class="content">Please select a contact to start messaging.</div>
			</template>
		  </div>
		</paper-drawer-panel>
	</template>
</dom-module>

<script>
	Polymer({
		is: "design-prototype",

		properties: {
			infoSelection: String,
			contacts: {
				type: Array,
				value: [
					{name: "William van der Kamp", balance: 500, unread: 0,
						members: [],
						messages: [
							{name: 'Josh Heinrichs', time: '1:23 PM', message: 'hello'},
							{name: 'Ken Slawinski', time: '1:24 PM', message: 'hi'},
							{name: 'William van der Kamp', time: '1:25 PM', message: 'hey'},
							{name: 'Jordan Lys', time: '1:25 PM', message: 'whats up'},
							{name: 'Evan Closson', time: '1:25 PM', message: 'hows it going'}],
					}, 
					{name: "Josh Heinrichs", balance: -500, unread: 1,
						members: [],
						messages: [],
					}, 
					{name: "Ken Slawinksi", balance: 0, unread: 22,
						members: [],
						messages: [],
					}, 
					{name: "Jordan Lys", balance: 0, unread: 323,
						members: [],
						messages: [],
					}, 
					{name: "Evan Closson", balance: 10, unread: 1231,
						members: [],
						messages: [],
					}
				]
			},
			groups: {
				type: Array,
				value: [
					{name: "Camping", balance: 500, unread: 0,
						members: [],
						messages: [],
					}, 
					{name: "Vegas, Baby!", balance: 500, unread: 10,
						members: [],
						messages: [],
					}
				]
			},
			contact: Object,
		},

		peopleOpen: function() {
			this.infoToggle("People");
		},

		debtsOpen: function() {
			this.infoToggle("Transactions");
		},

		contactToggle: function() {
			this.$.contact_drawer_panel.togglePanel();
		},

		infoOpen: function() {
			var drawer = this.$.info_drawer_panel;
			drawer.forceNarrow = false;
			drawer.openDrawer();
		},

		infoClose: function() {
			var drawer = this.$.info_drawer_panel;
			drawer.forceNarrow = true;
			drawer.closeDrawer();
		},

		infoToggle: function(infoSelection) {
			var drawer = this.$.info_drawer_panel;
			console.log(drawer);
			if (!drawer.narrow && infoSelection == this.infoSelection) {
				this.infoClose();
			} else {
				this.infoSelection = infoSelection;
				this.infoOpen();
			}
		},

		openDialog: function(event) {
			event.target.selected = -1;
			this.$.dialog.open();
		},

		contactSelect: function(event) {
			console.log(event);
			this.contact = event.detail.contact;
			var i = this.contacts.indexOf(this.contact);
			if (i > 0) {
				this.set('contacts.'+i+'.unread', 0);
			} else {
				i = this.groups.indexOf(this.contact);
				this.set('groups.'+i+'.unread', 0);
			}	
		}

	});
</script>
