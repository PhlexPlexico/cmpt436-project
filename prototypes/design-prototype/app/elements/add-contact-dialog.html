<dom-module id="add-contact-dialog">
	<style>
		paper-input {
			margin: 0 25px;
		}
		paper-dialog {
			width: 400px;
		}
	</style>
	<template>
		<paper-dialog id="dialog" with-backdrop>
		  <h2>Add a Contact</h2>
		  <paper-dialog-scrollable>
		    <paper-input id="input" label="Enter a name..."></paper-input>
		  </paper-dialog-scrollable>
		  <div class="buttons">
		    <paper-button dialog-dismiss>Cancel</paper-button>
		    <paper-button dialog-confirm on-tap="submit">Submit</paper-button>
		  </div>
		</paper-dialog>
	</template>
</dom-module>

<script>
	Polymer({
		is: "add-contact-dialog",

		properties: {
			user: Object,
		},

		open: function() {
			this.clear();
			this.$.dialog.open();
		},

		clear: function() {
			this.$.input.value = "";
		},

		submit: function() {
			this.fire('add-contact', {contact: {
				user: {name: this.$.input.value, id: 5}, //TODO
				balance: 0,
				unread: 0,
				members: [
					{user: this.user, balance: 0},
					{user: {name: this.$.input.value, id: 5}, balance: 0}], //TODO
				messages: [],
			}});
		}
	});
</script>
