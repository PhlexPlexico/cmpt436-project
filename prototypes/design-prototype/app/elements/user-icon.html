<link rel="import" href="app-imports.html">

<dom-module id="user-icon">
	<style>
		:host {
			display: block;
		}
		.icon {
			width: 40px;
			height: 40px;
			text-align: center;
			border-radius: 50%;
			color: #fff;
			background-color: #000;
		}
	</style>
	<template>
		<div class="icon">[[character]]</div>
	</template>
</dom-module>

<script>
	Polymer({
		is: "user-icon",
		properties: {
			user: {
				type: Object,
				value: null,
			},
			character: {
				type: String,
				value: null,
			}
		},

		ready: function() {
			this.character = this.user.name.charAt(0);
		}

	});
</script>
