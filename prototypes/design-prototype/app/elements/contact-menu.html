<link rel="import" href="../bower_components/iron-menu-behavior/iron-menu-behavior.html">

<dom-module id="contact-menu">
	<style>
		.contacts ::template > .iron-selected {
	      color: white;
	      background-color: #FFA726;
	    }
	    a > .iron-selected {
	      color: white;
	      background-color: #FFA726;
	    }
		a {
			display: block;
			padding: 15px 20px;
			padding-top: 0;
			color: #fff;
			text-decoration: none;
		}
		a:first-child {
			padding: 15px 20px;
		}
		.horizontal-section {
			padding: 0;
			margin-bottom: 20px;
		}
		.row {
			height: 120px;
		}
		.header {
			font-size: 18px;
		}
		.no_overflow {
			text-overflow: ellipsis;
			overflow: hidden;
			white-space: nowrap;
		}
	</style>
	<template>
		<div class="header">
			<div class="horizontal layout center flex">
				<div class="flex">Contacts</div>
				<paper-icon-button icon="add"></paper-icon-button>
			</div>
		</div>
		<div class="contacts">
			<template is="dom-repeat" items="[[contacts]]">
				<a href="javascript:void(0)" class="no_overflow">{{item}}</a>
			</template>
	    </div>
		<div class="header">
			<div class="horizontal layout center flex">
				<div class="flex">Groups</div>
				<paper-icon-button icon="add"></paper-icon-button>
			</div>
		</div>
	    <div class="groups">
			<template is="dom-repeat" items="[[groups]]">
				<a href="javascript:void(0)" class="no_overflow">{{item}}</a>
			</template>
	    </div>
	</template>
</dom-module>

<script>
	Polymer({
		is: "contact-menu",

		properties: {
			contacts: {
				type: Array,
				value: ["William van der Kamp", "Josh Heinrichs", "Ken Slawinksi", "Jordan Lys", "Evan Closson"],
			},
			groups: {
				type: Array,
				value: ["Camping", "Vegas, Baby!"],
			},
		},

		behaviors: [
      		Polymer.IronMenuBehavior
    	]	

	});
</script>
